name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    container:
      image: "python:3.5-buster"

    steps:
    - uses: actions/checkout@v2
    - name: install meson
      run: pip3 install meson
    - name: install ninja
      run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -qq ninja-build
    - name: setup
      run: meson build
    - name: build
      run: ninja -C build
    - name: test
      run: meson test -C build
